<!DOCTYPE html>

<head>
    <title>simple vocabulary</title>

    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div id="main" style="width: 60%">
        <h1 style="text-align: center; margin: 20px">add vocabulary</h1>
        
        <!-- <div style="display: flex; justify-content: center; flex-direction: row"> -->
        <div>
            <label for="basic-url">word</label>
            <div class="input-group">
                    <input id="word" type="text" class="form-control">
            </div>
                   
            <label for="basic-url">translate</label>
            <div class="input-group">
                    <input id="trans" type="text" class="form-control">
            </div>
            
            <label for="basic-url">part of speech</label>
            <div class="input-group">
                    <input id="part" type="text" class="form-control">
            </div>
                
            <label for="basic-url">sentence</label>
            <div class="input-group">
                    <input id="sent" type="text" class="form-control">
            </div>
        </div>

        <div style="height: 30px"></div>

        <button id="button" type="button" class="btn btn-success btn-lg btn-block" onclick="upload_word()" aria-disabled="false">upload (enter)</button>
</body>
